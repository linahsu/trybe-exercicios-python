{% extends 'base.html' %}

{% block title %}
    Receitas do menu
{% endblock %}

{% block content %}
    <h1>Menu</h1>
    {% for recipe in recipes %}
        <div>
            <h3>{{recipe}}</h3>
            {% if recipe.image %}
                <img src="{ static recipe.image.url }" alt="Imagem da receita" height="80">
            {% endif %}
        </div>
        {% empty %}
            <h3>Nenhuma receita cadastrada</h3>
    {% endfor %}
{% endblock %}
