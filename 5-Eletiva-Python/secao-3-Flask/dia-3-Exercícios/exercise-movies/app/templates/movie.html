<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Detalhes do Filme</title>
</head>
<body>
  <div>
    <h1>{{ movie.titulo }}</h1>
    <img src="{{ movie.poster }}" alt="movie poster">
  </div>
  <p>Ano: {{ movie.ano }}</p>
  <p>Diretor: {{ movie.diretor }}</p>
  <p>Genero: {{ movie.genero }}</p>

  <a href="/">Lista de Filmes</a>
</body>
</html>
