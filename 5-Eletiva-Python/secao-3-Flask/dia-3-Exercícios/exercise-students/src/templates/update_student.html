<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Editar Aluno</title>
</head>
<body>
  <h1>Editar Aluno</h1>
  <form action="/alunos/editar/{{ student_index }}" method="post">
    <label for="name">Nome:</label><br>
    <input type="text" name="name" id="name" value="{{ student.name }}"><br>
      
    <label for="register">Número de matrícula:</label><br>
    <input type="text" name="register" id="register" value="{{ student.register }}" required><br>
      
    <button type="submit">Salvar</button>
  </form>
  <a href="/alunos">Voltar para a lista de alunos</a>
</body>
</html>
